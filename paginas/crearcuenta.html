    <body>
        <h2>Crear cuenta</h2>
        <h4>Comprá más rápido y llevá el control de tus pedidos, ¡en un solo lugar!</h4>
        <form action="https://formspree.io/f/mvgopjqd"
            method="POST">
            <fieldset>
                <legend>DATOS</legend>
                <label for="nombre"><strong>NOMBRE:</strong></label>
                <br></br>
                <input size="30" name="nombre" id="nombre" type="text" placeholder="Ingrese su nombre aqui..." required>
                <br></br>
                <label for="apellido"><strong>APELLIDO:</strong></label>
                <br></br>
                <input size="30" name="apellido" id="apellido" type="text" placeholder="Ingrese su apellido aqui..." required>
                <br></br>
                <label for="mail"><strong>MAIL:</strong></label>
                <br></br>
                <input name="mail" id="mail" type="email" placeholder="Ingrese su mail aqui ...." required>
                <br></br>
                <label for="telefono"><strong>TELEFONO:</strong></label>
                <br></br>
                <input name="telefono" id="telefono" type="telefono" placeholder="Ingrese su telefono aqui ....">
                <br><br>
                <label for="direccion"><strong>DIRECCION DE ENTREGA:</strong></label>
                <br></br>
                <input name="direccion" id="direccion" type="text" placeholder="Ingrese su dirección aqui...">
                <br></br>
                <label for="ciudad"><strong>CIUDAD:</strong></label>
                <br></br>
                <input name="ciudad" id="ciudad" type="text" placeholder="Ingrese su ciudad aqui...">
                <br><br>
                <label for="codigo"><strong>CODIGO POSTAL:</strong></label>
                <br></br>
                <input size="8" name="codigo" id="codigo" type="number" placeholder="Ingrese su CP..." required>
                <br><br>
                <label for="nacimiento"><strong>FECHA DE NACIMIENTO:</strong></label>
                <br></br>
                <input name="nacimiento" id="nacimiento" type="date" required>
                <br></br>
                <label for="pass"><strong>CONTRASEÑA:</strong></label>
                <br></br>
                <input name="pass" id="pass" type="password" placeholder="Escribe tu contraseña" required>
                <br></br>
                <label for="pass"><strong>CONFIRMAR CONTRASEÑA:</strong></label>
                <br></br>
                <input name="pass" id="pass" type="password" placeholder="Escribe tu contraseña" required>
                <br></br>
                <button type="submit">Enviar</button>
            </fieldset>
    </body>
