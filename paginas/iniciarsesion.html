<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tannat & Co.</title>
    <link rel="icon" href="imagenes/logo PNG.ico">
    <script src="https://kit.fontawesome.com/3d0581f6cb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor-main">
        <header>
            <nav>
                <div class="flex-container">
                    <div class="buscador">
                        <form action="" method="POST" id="ventana-buscador">
                            <input name="buscar" id="buscar" type="text" placeholder="Buscar">
                            <button type="submit" style="display: none;"></button>
                        </form>
                    </div>
                    <div class="header-list">
                        <div class="miniatura-header">
                            <img src="../imagenes/user.svg" alt="">
                        </div>
                        <div>
                            <a href="crearcuenta.html"
                            title="Crear cuenta"> Crear cuenta</a>
                        </div>
                        <div>
                            <a href="iniciarsesion.html"
                            title="Inicia sesión">Iniciar Sesión</a>
                        </div>
                    </div>
                </div>
                <div class="flex-container-nav">
                    <div class="logo-container">
                        <a href="https://nicourukol.github.io/Proyecto-Final/">
                            <img src="../imagenes/logo photoshop LARGO.png" alt="TANNAT&CO" class="logo-img">
                        </a>
                    </div>
                    <div class="nav-list-container">
                        <ul>
                            <li class="nav-list">
                                <a href=""
                                title="Nosotros" class="corte-info">Quienes Somos</a>
                            </li>
                            <li class="nav-list">
                                <a href=""
                                title="Port Folio" class="corte-info">Bodegas</a>
                            </li>
                            <li class="nav-list">
                                <a href=""
                                title="Agenda de eventos" class="corte-info">Degustaciones</a>
                            </li>
                            <li class="nav-list"    >
                                <a href=""
                                title="Maridajes" class="corte-info">Sommelier Virtual</a>
                            </li>
                            <li class="nav-list"    >
                                <a href="#combos"
                                title="Descuento" class="corte-info">Combos</a>
                            </li>
                            <li class="nav-list"    >
                                <a href="#bodega-mes"
                                title="bodega-del-mes" class="corte-info">Bodega del mes</a>
                            </li>
                            <li class="nav-list"    >
                                <a href="#novedades"
                                title="Nuevo" class="corte-info">Novedades</a>
                            </li>
                        </ul>
                    </div>
                    <div class="carrito-container">
                        <a href=""
                        title="Tus compras">
                            <img src="../imagenes/cart-shopping-solid.svg" alt="">
                        </a>
                    </div>
                    
                </div>
            </nav>

            <div class="separador" id="banner-principal">
                <p>Bienvenidos a</p>
                <h1><strong>Tannat & CO.</strong></h1>
                <p><strong>Alma Oriental</strong></p>
                <h2>LO SENTIMOS AUN NO ESTA HABILITADO EL INICIO DE SESION</h2>
            </div>

        </header>

    <main>
        <fieldset>
            <form action="" method="POST">
                <label for="mail">Mail</label>
                    <input name="mail" id="mail" type="email" placeholder="Escribe tu mail" required>
                <br></br>
                <label for="pass">Pass</label>
                    <input name="pass" id="pass" type="password" placeholder="Escribe tu contraseña" required>
                <br><br>
                <input type="submit" value="Ingresar">
                <button type="reset">Reset</button>
            </form>
        </fieldset>
    </main>
        
    
</body>
</html>
